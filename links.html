<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
	background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	height: 100vh;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}


        .social-links {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff6600;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ffcc00;
        }

        .social-links a img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .falling {
            position: absolute;
            width: 150px;
            height: 150px;
            pointer-events: none;
        }

        .chicken {
            background-image: url('https://vhista.github.io/isgahe/chicken.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .burger {
            background-image: url('https://images.ctfassets.net/o19mhvm9a2cm/6HlFvgCJVyLQg6Z8HTW783/2444b57523423fa351b3165dffaa2332/Website_NoShadows_Sandwich_BNC_Double.png');
               background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="social-links">
        <a href="https://www.youtube.com/channel/UCKCBD5vvqUY2rQIwNYf4W5A" target="_blank">
            <i class="fa-brands fa-youtube"></i>Youtube
        </a>
        <a href="https://www.twitch.tv/penta/" target="_blank">
            <i class="fa-brands fa-twitch"></i>Twitch
        </a>
        <a href="https://x.com/PENTA_live" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>X
        </a>
	            <a href="https://www.twitch.tv/penta/clip/FaithfulSullenStingrayMcaT-ahbwTCux6JP2tFTu?lang=en" target="_blank">
           <i class="fa-solid fa-user"></i>OnlyFans (18+)
        </a>
    </div>

    <script>
        const createFallingElement = (type) => {
            const element = document.createElement('div');
            element.className = `falling ${type}`;
            element.style.left = `${Math.random() * window.innerWidth}px`;
            element.style.top = `-${Math.random() * 100}px`;
            element.style.animation = `fall ${Math.random() * 3 + 1}s linear`;
            document.body.appendChild(element);

            element.addEventListener('animationend', () => {
                document.body.removeChild(element);
            });

            document.addEventListener('mousemove', (event) => {
                const rect = element.getBoundingClientRect();
                const dx = rect.x + rect.width / 1 - event.clientX;
                const dy = rect.y + rect.height / 1 - event.clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    const angle = Math.atan2(dy, dx);
                    element.style.transform = `translate(${Math.cos(angle) * 100}px, ${Math.sin(angle) * 100}px)`;
                }
            });
        };

        setInterval(() => {
            createFallingElement(Math.random() > 0.5 ? 'chicken' : 'burger');
        }, 500);

        const styleSheet = document.createElement("style");
        styleSheet.textContent = `
            @keyframes fall {
                0% { transform: translateY(0); }
                100% { transform: translateY(100vh); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
