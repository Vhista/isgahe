<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(90deg, #ffcc00, #ff6600, #ff0000); background-position: 0% 50%; }
            50% { background: linear-gradient(90deg, #ffcc00, #ff6600, #ff0000); background-position: 100% 50%; }
            100% { background: linear-gradient(90deg, #ffcc00, #ff6600, #ff0000); background-position: 0% 50%; }
        }

        .social-links {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff6600;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ffcc00;
        }

        .social-links a img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .falling {
            position: absolute;
            width: 50px;
            height: 50px;
            pointer-events: none;
        }

        .chicken {
            background-image: url('https://via.placeholder.com/50?text=Chicken');
            background-size: cover;
        }

        .burger {
            background-image: url('https://via.placeholder.com/50?text=Burger');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="social-links">
        <a href="https://twitter.com" target="_blank">
            <img src="https://via.placeholder.com/24?text=T" alt="Twitter">Twitter
        </a>
        <a href="https://facebook.com" target="_blank">
            <img src="https://via.placeholder.com/24?text=F" alt="Facebook">Facebook
        </a>
        <a href="https://instagram.com" target="_blank">
            <img src="https://via.placeholder.com/24?text=I" alt="Instagram">Instagram
        </a>
        <a href="https://linkedin.com" target="_blank">
            <img src="https://via.placeholder.com/24?text=L" alt="LinkedIn">LinkedIn
        </a>
    </div>

    <script>
        const createFallingElement = (type) => {
            const element = document.createElement('div');
            element.className = `falling ${type}`;
            element.style.left = `${Math.random() * window.innerWidth}px`;
            element.style.top = `-${Math.random() * 100}px`;
            element.style.animation = `fall ${Math.random() * 3 + 1}s linear`;
            document.body.appendChild(element);

            element.addEventListener('animationend', () => {
                document.body.removeChild(element);
            });

            document.addEventListener('mousemove', (event) => {
                const rect = element.getBoundingClientRect();
                const dx = rect.x + rect.width / 2 - event.clientX;
                const dy = rect.y + rect.height / 2 - event.clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    const angle = Math.atan2(dy, dx);
                    element.style.transform = `translate(${Math.cos(angle) * 100}px, ${Math.sin(angle) * 100}px)`;
                }
            });
        };

        setInterval(() => {
            createFallingElement(Math.random() > 0.5 ? 'chicken' : 'burger');
        }, 300);

        const styleSheet = document.createElement("style");
        styleSheet.textContent = `
            @keyframes fall {
                0% { transform: translateY(0); }
                100% { transform: translateY(100vh); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
